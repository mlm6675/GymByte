<!DOCTYPE html>
<!-- This is the login page. -->
<html lang="en">
<head>
    <link rel="stylesheet" href="testStyle.css">
    <meta charset="UTF-8">
    <title>GymByte Sign In</title>
</head>
<body>
    <div class="topnav">
        <a id="logo-link" href="adminhome.html" draggable="false" title="GymByte Home">
            <img class="logo" src="GymByte.png" alt="GymByte logo" draggable="false">
        </a>

        <a href="#news" draggable="false">
            Meets
        </a>

        <a href="#contact" draggable="false">
            Contact
        </a>

        <a href="landing.html" draggable="false">
            About
        </a>

        <a class="login" href="login.html">
            Login
        </a>
    </div>

    <div class="login-body">
        <div class="login-body-center">
            <p> If you're a coach or a judge, please sign in below. Otherwise, you can view meet information as a guest.</p>

            <form>
                <p>
                    <label>Username : <input class="text-box" type="text"/></label>
                </p>

                <p>
                    <label>Password : <input class="text-box" type="password" /></label>
                </p>

                <p>
                    <button class="login-button" type="submit">Submit</button>
                </p>
            </form>
            <p> Forgot password? We hope you remember it soon. </p>
            <p> Don't have an account yet?</p>
            <button class="login-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
