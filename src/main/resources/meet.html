<!DOCTYPE html>
<!-- This is the page where coaches can add or modify meets. -->
<html lang="en">
<head>
    <link rel="stylesheet" href="testStyle.css">
    <meta charset="UTF-8">
    <title>GymByte Meet Setup Page</title>
</head>
<body>
    <div class="topnav">
        <a id="logo-link" href="adminhome.html" draggable="false" title="GymByte Home">
            <img class="logo" src="GymByte.png" alt="GymByte logo" draggable="false">
        </a>

        <a href="#news" draggable="false">
            Meets
        </a>

        <a href="#contact" draggable="false">
            Contact
        </a>

        <a href="landing.html" draggable="false">
            About
        </a>

        <a class="login" href="login.html">
            Login
        </a>
    </div>
<body>
<label for="meets">Choose a meet:</label>
<select name="meets" id="meets">
    <option value="Moon Invitational">Moon Invitational</option>
    <option value="Judges' Invitational">Judges' Invitational</option>
    <option value="Central Valley vs Hopewell vs Southside">Central Valley vs Hopewell vs Southside</option>
    <option value="WPIALs">WPIALs</option>
</select>
<button>Create a new meet</button> <br>

<form>
    <p>
        <label>Meet name: <input type="text" /></label> <label>Date: (format: MM/DD/YYYY) <input type="text" /></label>
    </p>

    <p>
        <label> Select the competing teams: <br>
        <input type="checkbox" id="team1" name="team1" value="Central Valley">
        <label for="team1"> Central Valley</label>
        <input type="checkbox" id="team2" name="team2" value="South Side">
        <label for="team2"> South Side </label>
        <input type="checkbox" id="team3" name="team3" value="West Allegheny">
        <label for="team3"> West Allegheny </label>
        <input type="checkbox" id="team4" name="team4" value="Montour">
        <label for="team4"> Montour </label>
        <input type="checkbox" id="team5" name="team5" value="Moon">
        <label for="team5"> Moon</label>
        </label>

    </p>
    Select judges for each event: <br>
    Vault:
    <input type="checkbox" id="j1" name="j1" value="Karen Savy">
    <label for="j1"> Karen Savy</label>
    <input type="checkbox" id="j2" name="j2" value="Nick Price">
    <label for="j2"> Nick Price </label>
    <input type="checkbox" id="j3" name="j3" value="Cherie Mulford">
    <label for="team3"> Cherie Mulford </label>
    <input type="checkbox" id="j4" name="j4" value="Terri Gazda">
    <label for="j4"> Terri Gazda </label>
    <br>


    Bars:     <input type="checkbox" id="j1" name="j1" value="Karen Savy">
    <label for="j1"> Karen Savy</label>
    <input type="checkbox" id="j2" name="j2" value="Nick Price">
    <label for="j2"> Nick Price </label>
    <input type="checkbox" id="j3" name="j3" value="Cherie Mulford">
    <label for="team3"> Cherie Mulford </label>
    <input type="checkbox" id="j4" name="j4" value="Terri Gazda">
    <label for="j4"> Terri Gazda </label><br>
    Beam:     <input type="checkbox" id="j1" name="j1" value="Karen Savy">
    <label for="j1"> Karen Savy</label>
    <input type="checkbox" id="j2" name="j2" value="Nick Price">
    <label for="j2"> Nick Price </label>
    <input type="checkbox" id="j3" name="j3" value="Cherie Mulford">
    <label for="team3"> Cherie Mulford </label>
    <input type="checkbox" id="j4" name="j4" value="Terri Gazda">
    <label for="j4"> Terri Gazda </label><br>
    Floor:     <input type="checkbox" id="j1" name="j1" value="Karen Savy">
    <label for="j1"> Karen Savy</label>
    <input type="checkbox" id="j2" name="j2" value="Nick Price">
    <label for="j2"> Nick Price </label>
    <input type="checkbox" id="j3" name="j3" value="Cherie Mulford">
    <label for="team3"> Cherie Mulford </label>
    <input type="checkbox" id="j4" name="j4" value="Terri Gazda">
    <label for="j4"> Terri Gazda </label><br>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>

</body>
